    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>
                    Get in touch with Jens NÃ¸rgaard using the form below<br> or connect using social networks.
                </p>
                <div class="formcontainer">
                    <form  name="contact" netlify-honeypot="compute-field" netlify>
                        <p class="hidden">
                            <label>Compute field <input name="compute-field"></label>
                          </p>
                      <div class="row">
                        <div class="col-25">
                          <label for="fname">Your Name</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="fname" name="name" placeholder="Your name..">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="email">E-mail</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="email" name="email" placeholder="Your e-mail address..">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="subject" name="subject" placeholder="Message subject..">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="message">Message</label>
                        </div>
                        <div class="col-75">
                          <textarea id="message" name="message" placeholder="Write message here.." style="height:200px"></textarea>
                        </div>
                        <div netlify-recaptcha></div>
                      </div>
                      <br>
                      <div class="row">
                        <input type="submit" value="Send massage" class="btn btn-default btn-lg">
                      </div>
                    </form>
                  </div>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
